<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="css/register.min.css">
    <link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
</head>
<body>
    <div class="header">
        <div class="page">
            <ul>
                <li>注册帐号</li>
                <li>
                    <div class="area">国家/地区</div>
                    <span>|</span>
                    <select name="" id="">
                        <option value="">中国</option>
                        <option value="">韩国</option>
                        <option value="">日本</option>
                        <option value="">美国</option>
                        <option value="">加拿大</option>
                        <option value="">澳大利亚</option>
                    </select>
                </li>
                <li>成功注册账号后，国家/地区不可更改</li>
                <li><input type="text" placeholder="请输入手机号码或邮箱"></li>
                <li><input type="text" placeholder="请输入验证码"><button>获取验证码</button></li>
                <li><input type="text" placeholder="请输入密码"></li>
                <li>密码由6-16位数字、字母或符号组成、至少包含两种字符</li>
                <li>
                    <input type="checkbox">
                    <span>我已阅读并同意</span>
                    <a href="">《帐号使用协议》</a>
                    <a href="">《隐私政策》</a>

                </li>
                <li><button>注册</button></li>
            </ul>
        </div>
    </div>

    <!-- footer -->
    <div class="footer">
        &copy; 2005 - 2020 广东欢太 版权所有 粤ICP备 14056724 号-2 联系方式：4001-999-666
    </div>
</body>
</html>
